<div id="updateVersion" class="modal hide fade">
    <div class="modal-header btn-warning">
        <a class="close" data-dismiss="modal">×</a>
        <h3><i class="icon-check icon-white"></i>版本修改</h3>
    </div>
    <form id="updateVersionForm" action="/product/version/update/{{object.id}}" method="post" style="margin:0">
        {% csrf_token %}
        <div class="modal-body">
            <div style="width:480px;margin:0px 20px">
                <table class="table table-striped table-condensed">
                    <thead>
                        <th>版本名称</th>
                        <th>
                            <span name="prodName"></span><span name="verName"></span>
                        </th>
                    </thead>
                    <tbody>
                        {{ versionUpdateForm.as_table }}
                    </tbody>
                </table>
            </div>
        </div>
        <div class="modal-footer">
            <input class="btn btn-warning" style="margin:0 30px 0 150px" type="submit" value="完成修订" />
	<input class="btn btn" type="reset" value="重置表单" />
        </div>
    </form>
</div>
