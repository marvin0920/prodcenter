

<div class="tabbable tabs-left">
    <ul class="nav nav-tabs">
        {% if perms.core.add_function %}
        <li>
            <button data-toggle="tab" class="btn btn-danger" href="#createFunction">
                <i class="icon-plus icon-white"></i>
                添加功能
            </button>
        </li>
        {% endif %}
        {% for func in functions %}
        <li class=""><a data-toggle="tab" href="#function{{func.id}}">{{func.name}}</a></li>
        {% endfor %}
    </ul>
    <div class="tab-content span9">
        {% if perms.core.add_funcation %} 
        <div class="tab-pane fade" id="createFunction">
            <form action="/product/function/create/" method="post" style="margin:0">
                {% csrf_token %}
                <table class="table table-striped table-condensed">
                    <thead>
                    </thead>
                    <tbody>
                        {{ functionCreateForm.as_table }}
                    </tbody>
                </table>
                <input class="btn btn-info" style="margin:0 30px 0 150px" type="submit" value="完成添加" />
                <input class="btn btn" type="reset" value="重置表单" />
            </form>
        </div>
        {% endif %}

        {% for func in functions %}
        <div class="tab-pane fade" id="function{{func.id}}">
            {{func.name}} : {{func.status}}
            {{func.desc}}
        </div>
        {% endfor %}
    </div>
</div>
